[package]
authors = ["Kenny Root"]
categories = ["command-line-utilities"]
edition = "2021"
license = "Apache-2.0"
name = "ring-detector"
repository = "https://github.com/kruton/ring-detector"
version = "0.1.0"

[[bin]]
name = "ring-detector"
path = "src/main.rs"

[profile.release]
codegen-units = 1 
lto = true 
opt-level = 'z' # Optimize for size.

[dependencies]
anyhow = "1.0.72"
bytes = "1.4.0"
clap = {version = "4.3.11", features = ["derive"]}
dns-parser = "0.8.0"
env_logger = {version = "0.10.0", default-features = false}
fstrm = {git = "https://github.com/sorz/rust-fstrm/", rev = "5416fa0"}
log = "0.4.19"
prost = "0.11.9"
rumqttc = "0.22.0"
tokio = {version = "1.29.1", features = ["full"]}

[build-dependencies]
prost-build = "0.11.9"
